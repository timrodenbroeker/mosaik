<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <main>

        <div id="ui">
            <div class="uiEl">
                <button onclick="toggleOverlay()" class="btn btn-loadImage">Vorlage auswählen</button>
            </div>
            <div class="uiEl">
                <p class="m-bot-5">Auflösung</p>
                <input class="rangeslider" type="number" id="tilesX" value="20" min="2" max="40" oninput="changeTilesX(value)">
            </div>
            <div class="uiEl">
                <p class="m-bot-5">Schwellenwert 2</p>
                <input class="rangeslider" type="range" id="threshold2" value="30" min="1" max="101">
            </div>

            <div class="uiEl">
                <p class="m-bot-5">Schwellenwert 3</p>
                <input class="rangeslider" type="range" id="threshold3" value="30" min="1" max="101">
            </div>




        </div>


        <div style="position: fixed;bottom: 0;left:0;margin:15px;">
            <button onclick="saveImage()" class="btn btn-save">Bild Speichern</button>
        </div>

        <div id="artboard">
            <div id="sketch">

            </div>
        </div>

    </main>

    <aside id="overlay">
        <div id="images"></div>
    </aside>

    <script src="vendor/p5.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
